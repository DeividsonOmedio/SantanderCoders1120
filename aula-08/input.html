<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/eb6ec22285.js"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        height: 10px;
      }

      .input-container {
        position: relative;
      }

      input {
        height: 40px;
        visibility: hidden;
      }

      i {
        position: absolute;
        right: 10px;
        font-size: 1rem;
        top: 0px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <span class="input-container">
      <input type="text" />
      <i class="fa-solid fa-eye"></i>
    </span>
  </body>
</html>
